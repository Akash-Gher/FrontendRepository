<!-- Change first and last item from an unordered list
Change the text in the first and the last list item element in every unordered list element on this page. Change it to 'first' and 'last'.
Helpful links
Document.querySelectorAll() - https://developer.mozilla.org/en-US/docs/Web/API/Document/querySelectorAll
Pseudo-elements - https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements
Array.prototype.forEach() - https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   
  </head>
  <body>
    <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ul>

    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <ul>
      <li>ğŸ˜…</li>
      <li>ğŸ‘ğŸ»</li>
      <li>ğŸ™‚</li>
    </ul>

    <script>
      var arr = document.querySelectorAll("ul");

   
      arr.forEach((element) => {
      
        element.firstElementChild.innerText="first";
        element.lastElementChild.innerText="last";

      })

    </script>
  </body>
</html>
