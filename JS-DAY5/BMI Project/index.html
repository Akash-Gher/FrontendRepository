
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calcualtor</title>
    <link rel="stylesheet" href="style.css">

</head>
<body> 

    <div class="container">
        <h1>BMI Calculator App</h1>
  
        <!-- Option for providing height 
            and weight to the user-->
        <p class="labels1">Height (in cm)</p>
  
        <input type="text" id="height" placeholder="Enter height in CM">
  
        <p class="labels">Weight (in kg)</p>
  
        <input type="text" id="weight" placeholder="Enter weight in KG">
  
        <br/><button id="btn" onclick="calculateBMI()">Calculate BMI</button>
  
        <div id="result"></div>
    </div>

    <script src="script.js"></script>

</body>
